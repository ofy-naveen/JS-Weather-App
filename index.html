<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/cloud.png" type="image/x-icon">
   
</head>



<body>
    
    <div class="wrapper">
          <h1>
            Weather App
          </h1>
          <div class="tab-container">
            <p class="tab btnA" data-userWeather>Your Weather</p>
            <p class="tab btnB" data-searchWeather>Search Weather</p>
            
          </div>

          <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" loading="lazy" width="80" height="80">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

          

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="search-icon" height="10" width="10" loading="lazy">
                </button>
            </form>


              <!-- Undifined condition -->
              <div class="undefined">
                <img src="./assets/not-found.png" alt="Undefined-GIF" width="150" height="150">
                <p>OOPs! Sorry</p>
                <p>We Don't Have Weather Info Of Searched Area</p>

            </div>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets//loading.gif" alt="Loading-GIF" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>    
            </div>

          </div>
    </div>



    <script src="script.js"></script>
</body>



</html>
